
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
    <div class="col-xs-12 header_div text center">

    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startclassification();">START</button>
        <div id="result">
          <h2 id="result_label">I can hear - </h2>
          <h4 id="result_confidence">Accuracy - </h4>
        </div>
        <br>
        <img src="aliens-01.png" alt="alien 1" width="300" height="300">
        <img src="aliens-02.png" alt="alien 2" width="300" height="300">
        <img src="aliens-03.png" alt="alien 3" width="300" height="300">
        <img src="aliens-04.png" alt="alien 4" width="300" height="300">
      </center>
    </div>
